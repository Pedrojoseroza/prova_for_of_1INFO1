<script>
    /*
    Filtrando Cidades da Lista
Considere a seguinte lista de cidades: ["Recife", "Salvador", "Rio de Janeiro", "São Paulo", "Manaus"].
Peça para o usuário para digitar uma letra. 
Usando for...of, crie um novo array contendo apenas as cidades da lista original que começam com a letra informada pelo usuário.
Ao final, exiba o novo array com as cidades que atenderam a condição estabelecida.
    */
    //ENTRADA
    const listaDeCidades = ["Recife", "Salvador", "Rio de Janeiro", "São Paulo", "Manaus"];
    let letra = prompt("Informe uma letra para filtrarmos as cidades de acordo com a primeira letra: ").trim().toUpperCase();
    let cidadesComAPrimeiraLetra = [];
    while (!isNaN(letra)) {
        alert(`INFORME UMA LETRA VÁLIDA!`);
        letra = prompt("Informe uma letra VÁLIDA para filtrarmos as cidades de acordo com a primeira letra: ").trim().toUpperCase();
    }
    //PROCESSAMENTO
    for (const cidade of listaDeCidades) {
        if (cidade.charAt(0) === letra) {
            cidadesComAPrimeiraLetra.push(cidade);
        }
    }
    //SAÍDA
    if (cidadesComAPrimeiraLetra.length <= 0) {
        alert("Não temos nenhuma cidade que começa com a letra informada!");
    } else {
        alert(`As cidades que começam com a letra "${letra}", são: ${cidadesComAPrimeiraLetra.join(", ")}.`);
    }
</script>
