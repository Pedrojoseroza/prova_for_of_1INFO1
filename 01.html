<script>
    /*
    Soma de Pares
Crie um programa que tenha um array de números: [15, 8, 90, 75, 102, 6, 43].
O programa deve primeiro pedir ao usuário para adicionar um novo número à lista.
Depois, usando for...of, o programa deve percorrer o array e calcular a soma apenas dos números pares.
Ao final, exiba a soma total dos números pares encontrados.
    */
    let listaNum = [15, 8, 90, 75, 102, 6, 43];
    let novoNum = parseInt(prompt(`Informe um novo número no array: `));
    while (isNaN(novoNum)) {
     alert(`INSIRA UM NÚMERO VÁLIDO!!!`);
     novoNum = parseInt(prompt(`Informe um novo número VÁLIDO no array: `));
    }
    listaNum.push(novoNum);
    let soma = 0;
    for (let num of listaNum) {
        if (num %2 === 0) {
            soma += num;
        }
    }
    alert(`Após adicionado, a soma de todos os números pares no array é ${soma}.`);
</script>
