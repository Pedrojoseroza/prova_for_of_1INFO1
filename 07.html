<script>
    /*
    Calculadora de Juros
Você tem um array com os valores de contas não pagas: [50.00, 15.50, 120.00, 80].
Pergunte ao usuário quanto será o Juro aplicado nos valores que estão no Array. Considere que será a mesma taxa de juro para todos. 
Usando for...of, calcule o custo total de todas as contas já com o juro aplicado.
Apresente para o usuário qual será o valor final da compra.
    */
   const contasAPagar = [50.00, 15.50, 120.00, 80];
   let juro = parseFloat(prompt(`Informe uma taxa de juros para ser aplicada nas contas a pagar: `));
   while (isNaN(juro) || juro < 0) {
    alert(`INFORME UMA TAXA DE JUROS VÁLIDA!!!`);
    juro = parseFloat(prompt(`Informe uma taxa de juros VÁLIDA para ser aplicada nas contas a pagar: `));
   }
   //PROCESSAMENTO
   let custoTotal = 0;
   for (let preco of contasAPagar) {
    custoTotal += preco + preco * (juro/100);
   }
   //SAÍDA
   alert(`O custo final das contas a pagar é R$ ${custoTotal.toFixed(2)}.`);
</script>
